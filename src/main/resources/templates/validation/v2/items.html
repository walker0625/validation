<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.items}"></h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/validation/v2/items/add}'|"
                    type="button" th:text="#{page.addItem}"></button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}"></th>
                <th th:text="#{label.item.itemName}"></th>
                <th th:text="#{label.item.price}"></th>
                <th th:text="#{label.item.quantity}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/validation/v2/items/{itemId}(itemId=${item.id})}" th:text="${item.id}"></a></td>
                <td><a href="item.html" th:href="@{|/validation/v2/items/${item.id}|}" th:text="${item.itemName}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
