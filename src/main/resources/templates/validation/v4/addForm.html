<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
         }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
 </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div>
            <label for="itemName" th:text="#{label.item.itemName}"></label>
            <input type="text" id="itemName" class="form-control" placeholder="이름을 입력하세요"
                   th:field="*{itemName}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{itemName}"/>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}"></label>
            <input type="text" id="price" class="form-control" placeholder="가격을 입력하세요"
                   th:field="*{price}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{price}"/>

        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}"></label>
            <input type="text" id="quantity" class="form-control" placeholder="수량을 입력하세요"
                   th:field="*{quantity}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{quantity}"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}"></button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v4/items}'|"
                        type="button" th:text="#{button.cancel}"></button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
